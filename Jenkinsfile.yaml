pipeline {
  agent {
    docker {
      image 'graphql-vanilla'
      args '-v /var/run/docker.sock:/var/run/docker.sock'
    }
  }
  stages {
    stage('Build') {
      steps {
        scripts {
          def imageName = 'graphql-vanilla'
          def imageTag = 'latest'
          def dockerFilePath = './Dockerfile'
          sh "docker build -t ${imageName}:${imageTag} -f ${dockerFilePath} ."
        }
      }
    }
  }
}
