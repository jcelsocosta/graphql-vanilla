pipeline {
  agent any

  stages {
    stage('Build') {
      steps {
        scripts {
          def imageName = 'graphql-vanilla'
          def imageTag = 'latest'
          def dockerFilePath = './Dockerfile'

          sh "docker build -t ${imageName}:${imageTag} -f ${dockerFilePath} ."
        }
      }
    }
  }
}
